<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">ToDo - CND Microservice Group 1</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link">Update</a></li>
        </ul>
      </header>
      <main>
        {% block main %}
        <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold">To Dos</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Keep your to-dos here</p>
          </div>
        </div>
        <form action="/save" method="POST">
          <textarea name="title" id="title">Title</textarea><textarea name="todo" id="todo">Write something here!</textarea>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Save!</button>
        </form><br>
        <div id="todo">
          {% for todo in todos %}
            <div class="todo">
              <span>
                  <b>{{todo["title"]}}:</b>
                  
                  {{todo["content"]}} 
                  <p style="color:#AAA"> last update {{todo["last_updated"]}} </p>
                  
                  <button class="btn" onclick="location.href='update/{{todo.ID}}/{{todo.title}}/{{todo.content}}'"><i class="fa fa-edit"></i></button>
                  <button class="btn" onclick="location.href='delete/{{todo.ID}}'"><i class="fa fa-trash"></i></button>
                  <br>
              </span><br>
            </div>
          {% endfor %}
        </div>
      <hr>
        {% endblock %}
      </main>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© GROUP 1 - 2022 MCSBT</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">All to-dos</a>
          </li>
        </ul>
      </footer>
    </div>
    <style>
      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: RoyalBlue;
        color: white;
      }
      </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
